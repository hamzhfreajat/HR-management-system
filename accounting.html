<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HR-management-system</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css">
</head>
<body>
<header class="main-header shadow">
    <div class="container">
        <div class="top-header">
            <div class="logo header-logo">
                <h5>HR management system</h5>
            </div>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item "><a href="./index.html" class="nav-link">Home</a></li>
                    <li class="nav-item active"><a href="accounting.html" class="nav-link">Accounting</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main-content">
    <section id="create-employee-section">
        <form id="create-employee-form">
            <fieldset>
                <legend>Create Emoployee</legend>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name" name="name">
            </div>
            <div class="form-group">
                <label for="department">Department </label>
                <select class="form-select" aria-label="Default select example" id="department" name="department">
                    <option selected style="text-align: center;">-- Select --</option>
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select class="form-select" aria-label="Default select example" id="level" name="level">
                    <option selected style="text-align: center">-- Select --</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid-Senior">Mid-Senior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image url</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="Enter Your Image Url" name="imageUrl">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
            </fieldset>
        </form>
    </section>
</main>
<footer class="shadow">
    <div class="container">
        <div id="footer-logo">
            <div class="logo">
                <h5>HR managnent system</h5>
            </div>
        </div>
        <div class="footer-copyright">
            &copy; 2022 By Hamza Fraijat
        </div>
        <div class="footer-socail-media">
            <ul>
                <li><a href="#"><i class="icofont-facebook"></i></a></li>
                <li><a href=""><i class="icofont-instagram"></i></a></li>
                <li><a href=""><i class="icofont-twitter"></i></a></li>
                <li><a href=""><i class="icofont-youtube"></i></a></li>
            </ul>
        </div>
    </div>
</footer>
<script src="./js/main.js" ></script>
</body>
</html>
